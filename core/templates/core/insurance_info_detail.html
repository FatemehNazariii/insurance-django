{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-12" dir="rtl">
    <nav class="text-sm text-gray-500 mb-8">
        <a href="{% url 'core:home' %}" class="hover:text-green-600">خانه</a>
        <span class="mx-2">/</span>
        <span class="text-gray-800">{{ info.title }}</span>
    </nav>

    <article class="bg-white rounded-[2rem] shadow-xl border border-gray-100 overflow-hidden">
        {% if info.image %}
        <div class="w-full h-64 md:h-80 bg-gray-100">
            <img src="{{ info.image.url }}" alt="{{ info.title }}" class="w-full h-full object-cover">
        </div>
        {% endif %}
        <div class="p-8 md:p-12">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">{{ info.title }}</h1>
            <div class="prose prose-lg text-gray-600 leading-relaxed whitespace-pre-line">{{ info.description }}</div>
        </div>
    </article>
</div>
{% endblock %}
